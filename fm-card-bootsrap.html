<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fm-card-bootstrap.css">
    <title>fm-card Bootstrap task</title>
</head>
<body>
    <section class="row">
        <div class="col-12 order-sm-2 col-sm-6 office-image"></div>
        <div class="col-12 order-sm-1 col-sm-6 card-content">
     <h2>Get <span>insights</span> that help your business grow.</h2>
     <p class="card-info">
         Discover the benefits of data analytics and 
         make better decisions regarding revenue,customer 
         experience, and overall efficiency. 
     </p>
     <div class="row card-social-media">
     <div class="col-12 col-sm-4"> 
         <p class="card-count">10k</p>
         <p class="card-count-title">companies</p>
     </div>

     <div class="col-12 col-sm-4"> 
        <p class="card-count">334</p>
        <p class="card-count-title">templates</p>
    </div>

     <div class="col-12 col-sm-4"> 
        <p class="card-count">12M+</p>
        <p class="card-count-title">queries</p>
    </div>
   </div>     
</div>
 
    </section>
</body>
</html>
